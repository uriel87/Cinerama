


    <section>
        <h2>payment</h2>
        <form>
            <div ng-repeat="card in creditCards" class="creditcard-option">
                <label>
                    <input type="radio" name="creditCard" value="{{card.name}}">
                    <img src="{{card.image}}" alt="{{card.name}}">
                </label>
            </div>

            <div>
                <label>Credit number</label>
                <input type="text">
            </div>

            <div>
                <label>Exp. Date</label>
                <input type="date">
            </div>

            <div>
                <label>CVV</label>
                <input type="text">
            </div>

            <h3><strong>Total tickets: </strong>{{movie.seats.length}}</h3>
            <button ng-click="sendOrderRequest()" type="submit" >Pay {{getCartPrice()}} <i class="fa fa-eur"></i></button>

        </form>
    </section>
