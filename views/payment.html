

<menu show-user-nav ></menu>

<section class="payment">

    <section class=cafeteria>
        <h2>cafeteria</h2>
        <h3>choose your products</h3>
        <div ng-repeat = "product in products">
            <span ng-show="product.quantity > 0">+{{product.quantity}}</span>
            <img src="{{product.image}}" alt="{{product.name}}">
            <ul>
                <li><strong>size: {{product.size}}</strong></li>
                <li><strong>{{product.name}}</strong></li>
            </ul>
            <button ng-click="addToCart(product);">{{product.price}} <i class="fa fa-eur"></i></button>
        </div>

    </section>

    <section class="movie-payment">
        <h2>payment</h2>
        <form>
            <div ng-repeat="card in creditCards" class="creditcard-option">
                <label>
                    <input type="radio" name="creditCard" value="{{card.name}}">
                    <img src="{{card.image}}" alt="{{card.name}}">
                </label>
            </div>

            <div>
                <label>Credit number</label>
                <input type="text">
            </div>

            <div>
                <label>Exp. Date</label>
                <input type="date">
            </div>

            <div>
                <label>CVV</label>
                <input type="text">
            </div>

            <h3><strong>Total tickets: </strong>{{movie.seats.length}}</h3>
            <button ng-click="sendOrderRequest()" type="submit" >Pay {{getCartPrice()}} <i class="fa fa-eur"></i></button>

        </form>
    </section>

</section>

<footer-movie></footer-movie>
